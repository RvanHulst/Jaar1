<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rekenen met Raven</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
// programma om een tafel van vermenigvuldiging te genereren
// neem input van de gebruiker
const number = parseInt(prompt('Voer een tafel getal in: '));

// een tafel van vermenigvuldiging maken
for(let i = 1; i <= 10; i++) {

   // vermenigvuldig i met getal
    const result = i * number;

   // toon het resultaat
    console.log(`${number} * ${i} = ${result}`);
}
    </script>
</body>
</html>
